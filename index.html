<!DOCTYPE html>
<html>
    <title>Web App - Simple Interest Calculator</title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <form id="calcs" onsubmit="return false">

        Amount <input type="number" oninvalid="myalert()" min="1" max="999999999" name= "principal" id="principal"><br/>

        Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
        
        <span id="rate_val">
        10.25%
        </span>
              <br/>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br/>
        
        <input type="submit" value="Compute Interest" onclick="compute()"><br/><br/>
        <span id="result">
        </span>
        </form>
        <br/>
        <footer>
            &#169; This Calculator belongs to Luke Bailey
        </footer>
        </div>
    </body>
</html>
